<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/styles/shared/button.css">
  <link rel="stylesheet" href="/styles/shared/slider.css">
  <link rel="stylesheet" href="/styles/popup.css">
</head>

<body>
  <div class="container border-rounded-title">
    <div class="container-title">
      <img class="icons" src="/images/angle-double-down-solid.svg" /><h2 class="title-text">YouTube Expander</h2>
    </div>
  </div>

  <div class="container border-rounded-content">
    <div class="content">

      <!--Auto-Focus option-->
      <div class="slider-line">
        <label class="switch">
          <input type="checkbox" id="autoFocus">
          <span class="slider round"></span>
        </label>
        <p class="content-text">Focus on Search Box on first page load</p>
      </div>

      <!--Hot Key option-->
      <div class="slider-line">
        <label class="switch">
          <input type="checkbox" id="hotKeysForSearchBox">
          <span class="slider round"></span>
        </label>
        <p class="content-text">[CTR + F] to focus on Search Box</p>
      </div>


    </div>
  </div>
  <script src="/scripts/settings.js"></script>
</body>

</html>
