<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/styles/shared/button.css">
  <link rel="stylesheet" href="/styles/shared/slider.css">
  <link rel="stylesheet" href="/styles/popup.css">
</head>

<body>
  <div class="container border-rounded-title">
    <div class="content title-oneline">
      <!--<img src="images/yt-ex-48.png"/>-->
      <h2 class="title-text">YouTube Expander</h1>
    </div>
  </div>

  <div class="container border-rounded-content">
    <div class="content">

      <!--Auto-Focus option-->
      <div class="slider-line">
        <label class="switch">
          <input type="checkbox" id="autoFocus">
          <span class="slider round"></span>
        </label>
        <p class="content-text">Auto-Focus on Search Box (On First load)</p>
      </div>

      <!--Hot Key option-->
      <div class="slider-line">
        <label class="switch">
          <input type="checkbox" id="hotKeysForSearchBox">
          <span class="slider round"></span>
        </label>
        <p class="content-text">[CTR + F] to focus on Search Box</p>
      </div>


    </div>
  </div>
  <script src="/scripts/settings.js"></script>
</body>

</html>
